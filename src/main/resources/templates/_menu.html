<div xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" style="border: 1px solid #ccc;padding:5px;margin-bottom:20px;">
 
  	<a th:href="@{/}">Home</a>
 
    &nbsp;
  	<div sec:authorize="isAuthenticated()">
   		<a th:href="@{/userInfo}">User Info</a>
     &nbsp;
	</div>
  	<div sec:authorize="hasRole('ROLE_ADMIN')">
	   <a th:href="@{/admin}">Admin</a>
     &nbsp;
	</div>
	<a th:if="${#request.userPrincipal == null}" th:href="@{/login}">Login</a>
	<a th:if="${#request.userPrincipal == null}" th:href="@{/register}">Register</a>
   	<a th:if="${#request.userPrincipal != null}" th:href="@{/logout}">Logout</a>
  
</div>
