<div xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
 
	<div>
 		<a th:href="@{/}">Home</a> &nbsp;
	   	<a sec:authorize="isAuthenticated()" th:href="@{/userInfo}">User Info</a> &nbsp;
		<a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/admin}">Admin</a> &nbsp;
		
		<span th:if="${#request.userPrincipal == null}">
			<a th:href="@{/login}">Login</a> &nbsp;
			<a th:href="@{/register}">Register</a> 
		</span>
		
	   	<a style="float:right;" th:if="${#request.userPrincipal != null}" th:href="@{/logout}">Logout</a>
  	</div>
</div>
