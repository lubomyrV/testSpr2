<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <title>Login</title>
   </head>
   <body>
      <!-- Include _menu.html -->
      <th:block th:include="/_menu"></th:block>
       
      <h1>Login</h1>
       
      <!-- /login?error=true -->
      <div th:if="${#request.getParameter('error') == 'true'}"
            style="color:red;margin:10px 0px;">
         Login failed.<br />
         Reason :
         <span th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
            th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">
                Static summary
         </span>
            
      </div>
      
      <h3>Enter user name and password:</h3>
      <form name='f' th:action="@{/j_spring_security_check}" method='POST'>
		<input type='text' name='username' placeholder='Username' required /><br/>
		<input type='password' name='password' placeholder='Password' required/><br/>
		<!--important "name" must be "remember-me" -->
		<label for="rememberMe">Remember me</label><input type="checkbox" id="rememberMe" name="remember-me" />
		<br/>
		<button type="submit">Log in</button>
        <br/>
         <a th:href="@{/forgotPassword}">Forgot password?</a>
      </form>
       
      <br>
      Username/pass:
      <ul>
        <li>admin/123</li>
        <li>user/123</li>
      </ul>  
       
   </body>
    
</html>
