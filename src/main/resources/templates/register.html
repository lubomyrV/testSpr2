<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Registration page</title>
</head>
<body>

	<!-- Include _menu.html -->
    <th:block th:include="/_menu"></th:block>
    
    <h1>Register</h1>
    <h3>Create a new account:</h3>
    <form action="/newUser" method="post" >
		<span th:if="${nameError}">
            <span th:text="${nameError}"></span>
        </span>
        <table>
            <tr>
               <td>User name:</td>
               <td><input type="text" name="username" pattern="[A-Za-z0-9]{3,32}" title="Must contain at least 3,but not more than 32 characters" 
               		required="required"/>
               </td>
            </tr>
            <tr>
               <td>Password:</td>
               <td><input th:value="${rePassword}" type="password" name="password"  
	               pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{4,}" 
	               title="Must contain at least one number and one uppercase and lowercase letter, and at least 4 or more characters" 
	               required="required"/>
	           </td>
            </tr>
            <tr>
               <td>Email:</td>
               <td><input th:value="${reEmail}" type="email" name="email"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required="required"/></td>
            </tr>            
            <tr>
               <td><input type="submit" value="submit"/></td>
            </tr>
         </table>
    </form>

</body>
</html>
