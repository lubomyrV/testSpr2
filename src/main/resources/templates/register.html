<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Registration</title>
</head>
<body>

	<!-- Include _menu.html -->
    <th:block th:include="/_menu"></th:block>
    
    <h1>Registration page</h1>
    <form action="/newUser" method="post" >

        <p>User name <input type="text" name="username" pattern="[A-Za-z0-9]{3,32}" title="Must contain at least 3,but not more than 32 characters" required="required"/></p>
        <p>Password <input type="password" name="password" th:value="${rePassword}" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{4,}"
                           title="Must contain at least one number and one uppercase and lowercase letter, and at least 4 or more characters" required="required"/></p>
        <p>E-mail <input type="email" name="email" th:value="${reEmail}" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required="required"/></p>
        <p><input type="submit" value="submit"/></p>
    </form>

</body>
</html>
